version: 2.1 
jobs: 
  build: 
    docker: 
      - image: circleci/buildpack-deps:stretch 
    environment: 
      IMAGE_NAME: khadijajadmy/do-kubernetes-sample-app 
    working_directory: ~/app 
    steps: 
      - checkout 
      - setup_remote_docker 
      - run: 
          name: Build Docker image 
          command: | 
            docker build -t khadijajadmy/do-kubernetes-sample-app  . 
      - run: 
          name: Push Docker Image 
          command: | 
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin 
            docker push khadijajadmy/do-kubernetes-sample-app  
workflows: 
  version: 2 
  build-master: 
    jobs: 
      - build: 
          filters: 
            branches: 
              only: master